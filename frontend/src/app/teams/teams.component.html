<app-navbar></app-navbar>
<div *ngIf="user?.admin===false">
    <h1>Teams</h1>
    <div *ngFor="let teamCard of teamCards">
        <div>
            <h2>{{ teamCard.name }}</h2>
            <span># of projects: {{ teamCard.numProjects }}</span>
            <ul>
                <li *ngFor="let teammate of teamCard.teammates">{{ teammate.profile.firstName }} {{ teammate.profile.lastName }}</li>
            </ul>
        </div>
    </div>

</div>
