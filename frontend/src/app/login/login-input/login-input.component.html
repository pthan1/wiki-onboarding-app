<ng-container class="login-input">
  <div class="input-container">
    <input
      *ngIf="label !== 'Password'"
      type="text"
      [formControl]="control"
      name="control"
    />
    <input
      *ngIf="label === 'Password'"
      type="password"
      [formControl]="control"
      name="control"
    />
  </div>

  <ng-container *ngIf="control.touched && control.errors" class="error">
    <div class="error" *ngIf="control.errors['required']">
      A {{ label }} is required
    </div>
    <div class="error" *ngIf="control.errors['minlength']">
      {{ label }} must be at least
      {{ control.errors["minlength"].minlength }} characters long.
    </div>
  </ng-container>
</ng-container>
