<app-navbar></app-navbar>
<app-overlay>
  <div class="new-announcement-form-container">
    <form
      class="new-announcement"
      [formGroup]="newAnnouncementForm"
      (ngSubmit)="onNewAnnouncementFormSubmit()"
    >
      <app-text-input
        [control]="$any(newAnnouncementForm.get('title'))"
        label="Title"
      ></app-text-input>
      <app-text-input
        [control]="$any(newAnnouncementForm.get('message'))"
        label="Message"
      ></app-text-input>
      <br />
      <button
        class="inputs button"
        type="submit"
        [disabled]="newAnnouncementForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</app-overlay>

<div class="announcements">
  <div class="projects">
    <h1>Announcements</h1>
    <div class="projects-heading">
      <div class="projects-heading-left"></div>
      <div class="projects-heading-right">
        <button
          *ngIf="user && user.admin"
          class="btn-link"
          (click)="showNewAnnouncementModal()"
        >
          New
        </button>
      </div>
    </div>

    <div class="center">
      <app-announcement-card
        *ngFor="let announcement of announcements"
        [announcement]="announcement"
      ></app-announcement-card>
    </div>
  </div>
</div>
